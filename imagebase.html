<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .car-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .car-image {
      width: 50%;
      padding: 10px;
      box-sizing: border-box;
    }
    
    .car-info {
      width: 50%;
      padding: 10px;
      box-sizing: border-box;
    }
    
    .car-title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    
    .car-price {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .buy-button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="car-details">
    <img class="car-image" src="fordranger.jpg" alt="Car Image">
    <div class="car-info">
      <h2 class="car-title">2024 Toyota Camry</h2>
      <p class="car-price">$28,000</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sed leo metus. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>
</body>
</html>
