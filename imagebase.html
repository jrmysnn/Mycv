<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Car Shop Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .h1 {
      font-size: 2em;
      color: #333;
    }
    
    .services, .contact {
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .services h2, .contact h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }
    
    .services ul, .contact ul {
      list-style: none;
      padding: 0;
    }
    
    .services li, .contact li {
      margin-bottom: 5px;
    }
    
    .contact ul li {
      display: flex;
      justify-content: space-between;
    }

    .contact ul li span:first-child {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="h1">Your Car Shop Name</h1>
  </header>
  
  <section class="services">
    <h2>Our Services</h2>
    <ul>
      <li>Oil Change</li>
      <li>Tire Rotation</li>
      <li>Brake Repair</li>
      <li>Engine Diagnostics</li>
      <li>And More!</li>
    </ul>
  </section>
  
  <section class="contact">
    <h2>Contact Us</h2>
    <ul>
      <li><span>Phone:</span> (555) 555-5555</li>
      <li><span>Email:</span> info@yourcarshop.com</li>
      <li><span>Address:</span> 123 Main Street, Anytown, CA 12345</li>
    </ul>
  </section>
</body>
</html>
