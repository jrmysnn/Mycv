<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
   <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
   
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

   
	  <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

		  <a-marker type="pattern" url="/mycv/earth/earth.patt">
			   <a-entity
			          gltf-model="/mycv/earth/Earth_1_12756.glb"
			              scale="0.005 0.005 0.005" rotation="0 0 360" position="0 0 0" animation="property: rotation; to: 180 180 0; loop: true; dur: 20000"
			          />
			
			  </a-marker>
         
    
          <a-entity camera></a-entity> 
	</a-scene>
  
	
	<script>
    // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
    const sceneEl = document.querySelector('a-scene');

	
    sceneEl.addEventListener('loaded', () => {
       // sceneEl.camera = new THREE.PerspectiveCamera();
    });

  
    </script>
  </body>
</html>
